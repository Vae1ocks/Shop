<section class="profile">
  <div class="profile-nav-list">
    <nav>
      <ul>
        <li><a routerLink="/">Главная /</a></li>
        <li>
          <a> &nbsp;{{ activeUrl$$() }}</a>
        </li>
        <li *ngIf="link.length > 0">
          <a> &nbsp;/&nbsp;{{ link }}</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <div class="profile-head">
      <div class="profile-head-list">
        <a routerLinkActive="active" [routerLink]="'user'">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
              stroke="#7F23E1"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z"
              stroke="#7F23E1"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Профиль</span></a
        >
        <a routerLinkActive="active" [routerLink]="'order'">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>История заказов</span></a
        >
        <a routerLinkActive="active" [routerLink]="'order'">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16 7C16 9.20914 14.2091 11 12 11C9.79086 11 8 9.20914 8 7C8 4.79086 9.79086 3 12 3C14.2091 3 16 4.79086 16 7Z"
              stroke="#7F23E1"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M12 14C8.13401 14 5 17.134 5 21H19C19 17.134 15.866 14 12 14Z"
              stroke="#7F23E1"
              stroke-width="2"
              stroke-linecap="round"

        >

            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

              stroke-linecap="round"
              stroke-linejoin="round"
            />

          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

              d="M13 8L17 12M17 12L13 16M17 12L3 12M8 8V7C8 5.34315 9.34315 4 11 4H18C19.6569 4 21 5.34315 21 7V17C21 18.6569 19.6569 20 18 20H11C9.34315 20 8 18.6569 8 17V16"
