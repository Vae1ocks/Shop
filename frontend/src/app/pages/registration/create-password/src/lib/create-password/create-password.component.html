<h3 class="h3 auth-heading">Создание пароля</h3>
<p class="auth-text">Придумайте пароль</p>

<form class="auth-form" [formGroup]="formGroup" (ngSubmit)="submit()">
  <input
    type="text"
    name="password"
    formControlName="password"
    placeholder="Пароль"
    required
  />

  <span class="form-field-hint">Обязательное поле для заполнения</span>

  <input
    type="text"
    name="confirmPassword"
    formControlName="confirmPassword"
    placeholder="Повторите пароль"
    required
  />

  <span class="form-field-hint">Обязательное поле для заполнения</span>

  <app-button
    class="auth-button"
    type="submit"
    [loading]="loading$$()"
    [disabled]="isButtonDisabled$$() || showError$$()"
  >
    Подтвердить
  </app-button>

  @if (formGroup.get('confirmPassword')?.errors?.['fieldsMustMatch']) {
    <p class="mt-1 form-error-text">Пароли должны совпадать</p>
  }
</form>
