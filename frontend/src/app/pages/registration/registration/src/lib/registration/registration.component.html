<h3 class="h3 auth-heading">Регистрация</h3>

<p class="auth-text">Мы отправим код на вашу почту</p>

<form class="flex flex-col" [formGroup]="formGroup" (ngSubmit)="submit()">
  <input
    type="text"
    name="name"
    formControlName="first_name"
    placeholder="Ваше имя"
  />

  <input
    type="email"
    name="login"
    formControlName="email"
    placeholder="Email"
    autocomplete="email"
    required
  />

  <span class="form-field-hint">Обязательное поле для заполнения</span>

  <app-button
    class="auth-button"
    type="submit"
    [loading]="loading$$()"
    [disabled]="showError$$()"
  >
    Получить код
  </app-button>

  @if (showError$$()) {
    <p class="form-error-text mt-1">Введенные данные не верны</p>
  }
</form>
