<h3 class="h3 auth-heading">Восстановление пароля</h3>

<p class="auth-text">Укажите свой email</p>

<form class="flex flex-col" [formGroup]="formGroup" (ngSubmit)="submit()">
  <input
    type="email"
    name="login"
    formControlName="email"
    placeholder="Ваш email"
    autocomplete="email"
    required
  />

  <app-button
    class="auth-button"
    type="submit"
    [loading]="loading$$()"
    [disabled]="showError$$()"
  >
    Отправить
  </app-button>
</form>
